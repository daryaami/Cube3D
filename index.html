<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/min.css">
    <title>Cube3D</title>
</head>
<body>
    <div id="cube">
        <div class="cube__top"></div>

    </div>
